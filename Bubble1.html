<!doctype html>
<html lang="en">
<head>
	<title>Bubble (Three.js)</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link rel=stylesheet href="css/base.css"/>
</head>
<body>

<script src="js/Three.js"></script>
<script src="js/Detector.js"></script>
<script src="js/Stats.js"></script>
<script src="js/OrbitControls.js"></script>
<script src="js/THREEx.KeyboardState.js"></script>
<script src="js/THREEx.FullScreen.js"></script>
<script src="js/THREEx.WindowResize.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/three.js/84/three.min.js"></script>

<!-- GUI for experimenting with values -->		
<script type='text/javascript' src='js/DAT.GUI.min.js'></script>

<script src="js/shaders/FresnelShader.js"></script>

<div id="ThreeJS" style="position: absolute; left:0px; top:0px"></div>
<script>

// MAIN

// standard global variables
var container, scene, camera, renderer, controls, stats;
var keyboard = new THREEx.KeyboardState();
var clock = new THREE.Clock();
// custom global variables
var cube;

init();
animate();

// FUNCTIONS 		
function init() 
{
	// SCENE
	scene = new THREE.Scene();
	// CAMERA
	var SCREEN_WIDTH = window.innerWidth, SCREEN_HEIGHT = window.innerHeight;
	var VIEW_ANGLE = 45, ASPECT = SCREEN_WIDTH / SCREEN_HEIGHT, NEAR = 0.1, FAR = 20000;
	camera = new THREE.PerspectiveCamera( VIEW_ANGLE, ASPECT, NEAR, FAR);
	scene.add(camera);
	// CAMERA POSITION
	camera.position.set(395.7202836239349, 130.12439006858068, 224.80040872656338);
	camera.lookAt(scene.position);	
	// RENDERER
	if ( Detector.webgl )
		renderer = new THREE.WebGLRenderer( {antialias:true} );
	else
		renderer = new THREE.CanvasRenderer(); 
	renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);
	container = document.getElementById( 'ThreeJS' );
	container.appendChild( renderer.domElement );
	// EVENTS
	THREEx.WindowResize(renderer, camera);
	THREEx.FullScreen.bindKey({ charCode : 'm'.charCodeAt(0) });
	// CONTROLS
	controls = new THREE.OrbitControls( camera, renderer.domElement );
	// STATS
	stats = new Stats();
	stats.domElement.style.position = 'absolute';
	stats.domElement.style.bottom = '0px';
	stats.domElement.style.zIndex = 100;
	container.appendChild( stats.domElement );
	// LIGHT
	var light = new THREE.PointLight(0xffffff);
	light.position.set(0,250,0);
	scene.add(light);
	// FLOOR
	// var floorTexture = new THREE.ImageUtils.loadTexture( 'images/checkerboard.jpg' );
	// floorTexture.wrapS = floorTexture.wrapT = THREE.RepeatWrapping; 
	// floorTexture.repeat.set( 10, 10 );
	// var floorMaterial = new THREE.MeshBasicMaterial( { map: floorTexture, side: THREE.DoubleSide } );
	// var floorGeometry = new THREE.PlaneGeometry(1000, 1000, 10, 10);
	// var floor = new THREE.Mesh(floorGeometry, floorMaterial);
	// floor.position.y = -50.5;
	// floor.rotation.x = Math.PI / 2;
	// scene.add(floor);

	// SKYBOX
	var imagePrefix = "images/DarkSea-";
	var directions  = ["xpos", "xneg", "ypos", "yneg", "zpos", "zneg"];
	var imageSuffix = ".jpg";
	var skyGeometry = new THREE.CubeGeometry( 5000, 5000, 5000 );	
	
	var urls = [];
	for (var i = 0; i < 6; i++)
		urls.push( imagePrefix + directions[i] + imageSuffix );
	
	var materialArray = [];
	for (var i = 0; i < 6; i++)
		materialArray.push( new THREE.MeshBasicMaterial({
			map: THREE.ImageUtils.loadTexture( imagePrefix + directions[i] + imageSuffix ),
			side: THREE.BackSide
		}));
	var skyMaterial = new THREE.MeshFaceMaterial( materialArray );
	var skyBox = new THREE.Mesh( skyGeometry, skyMaterial );
	scene.add( skyBox );
	
	////////////
	// CUSTOM //
	////////////

	this.refractSphereCamera = new THREE.CubeCamera( 0.1, 5000, 512 );
	scene.add( refractSphereCamera );

	var fShader = THREE.FresnelShader;
	
	var fresnelUniforms = 
	{
		"mRefractionRatio": { type: "f", value: 1.02 },
		"mFresnelBias": 	{ type: "f", value: 0.1 },
		"mFresnelPower": 	{ type: "f", value: 2.0 },
		"mFresnelScale": 	{ type: "f", value: 1.0 },
		"tCube": 			{ type: "t", value: refractSphereCamera.renderTarget } //  textureCube }
	};
	
	// create custom material for the shader
	const quartzTexture = new THREE.ImageUtils.loadTexture( 'images/snow-512.jpg' );
	const merkabaMaterial = new THREE.MeshBasicMaterial( { map: quartzTexture,  transparent: true, opacity: 0.80 } );

	var customMaterial = new THREE.ShaderMaterial( 
	{
	    uniforms: 		fresnelUniforms,
		vertexShader:   fShader.vertexShader,
		fragmentShader: fShader.fragmentShader
	}   ); 

	// var multiMaterial = [ merkabaMaterial, customMaterial ]; 
	

	// var sphereGeometry = new THREE.SphereGeometry( 100, 64, 32 );
	// this.sphere = new THREE.Mesh( sphereGeometry, customMaterial );
	// sphere.position.set(0, 50, 100);
	// scene.add(sphere);
	
	// refractSphereCamera.position = sphere.position;

		// var pyramid = THREE.SceneUtils.createMultiMaterialObject( 
		// new THREE.CylinderGeometry(0, 75, 100, 3, false), 
		// merkabaMaterial );

	// pyramid.position.x = 10
	// scene.add(pyramid)

  // material = new THREE.MeshLambertMaterial({color:0x00fff, wireframe: false})

	// 	var pyramid2 = THREE.SceneUtils.createMultiMaterialObject( 
	// 	new THREE.CylinderGeometry(0, 75, 100, 3, false), 
	// 	merkabaMaterial );
	// pyramid2.position.x = 10
 //  	pyramid2.position.y = -50
 //  	pyramid2.rotation.x = 3.14159
	// scene.add(pyramid2)

	var geometryPyramid = new THREE.CylinderGeometry(0, 150, 200, 3, false);
	this.pyramid = new THREE.Mesh( geometryPyramid, merkabaMaterial );
	pyramid.position.x = 0;
    pyramid.position.y = 50;
	pyramid.opacity = 0.5;
	scene.add(pyramid);

	var pyramid2 = new THREE.Mesh( geometryPyramid, merkabaMaterial );
	pyramid2.position.x = 0
	pyramid2.position.y = -50
	pyramid2.rotation.x  = 3.14159;
	pyramid2.opacity = 0.5;

	scene.add(pyramid2);
	refractSphereCamera.position = pyramid.position;
	refractSphereCamera.position = pyramid2.position;
}

function animate() 
{
    requestAnimationFrame( animate );
	render();		
	update();
}

function update()
{
	if ( keyboard.pressed("z") ) 
	{ 
		// do something
	}
	
	controls.update();
	stats.update();
}

function render() 
{
	// sphere.visible = false;
	// refractSphereCamera.updateCubeMap( renderer, scene );
	// sphere.visible = true;

	pyramid.visible = false;
	refractSphereCamera.updateCubeMap( renderer, scene );
	pyramid.visible = true;
	renderer.render( scene, camera );
}

</script>

</body>
</html>
